<!DOCTYPE html>
<html>

<head>
  <title>Simon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div><span id="counter">0</span></div>
  <div class="button"><button id="start">Start</button></div>
  <div class="container">
    <p>Strict</p>
    <span class="checkmark"></span>
  </div>
  <div class="button"><button class="0 btn" data-value="0" id="green"></button></div>
  <div class="button"><button class="1 btn" data-value="1" id="red"></button></div>
  <div class="button"><button class="2 btn" data-value="2" id="yellow"></button></div>
  <div class="button"><button class="3 btn" data-value="3" id="blue"></button></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
